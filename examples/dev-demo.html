<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture2color demo</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script>
        function drawCanvas(demo, list, canvas) {
            canvas = canvas || document.createElement('canvas');
            let ctx = canvas.getContext('2d')
            let {width, height} = demo.__canvas
            canvas.width = width
            canvas.height = height
            ctx.clearRect(0, 0, width, height)
            ctx.drawImage(demo.__canvas, 0, 0, width, height, 0, 0, width, height)
            ctx.strokeStyle = 'red'
            list.forEach(item => {
                ctx.strokeRect(...item.position, 1, 1)
            })
            return canvas
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="demo-block demo-2">
            <p class="demo-title">主颜色分析</p>
            <p class="demo-sub-title"> 分析整张图片主要颜色占比</p>
            <div class="canvas-block" style="margin-top: 15px;">
                <canvas></canvas>
            </div>
            <div class="button">切换 colorProxy &lt;==&gt; Color</div>
            <div class="show-block" style="margin-top: 15px;"></div>
            <img id='img' src="https://raw.githubusercontent.com/sheldonWan/picture2color/HEAD/assets/color.png" crossOrigin="anonymous" alt="">
            <script class="script">
                (function() {
                    console.log({Picture2color})
                    console.log(Picture2color.isSimilarColor('rgba(255,255,255)', '#fff'));
                    setTimeout(() => {
                        let instance = new Picture2color('https://raw.githubusercontent.com/sheldonWan/picture2color/HEAD/assets/color.png')
                        instance.then(function() {
                            console.log(arguments);
                        })
                    }, 1000)
                })()
            </script>
            <pre></pre>
        </div>
    </div>
<script>
    window.onload = function() {
        document.querySelectorAll('.demo-block').forEach(block => {
            let pre = block.querySelector('pre')
            let script = block.querySelector('.script')
            if (pre && script) {
                pre.innerHTML = script.innerHTML;
            }
        })
    }
</script>
</body>
</html>
